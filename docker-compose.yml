version: "3"
services:
  web:
    image: szabokaroly/get-started:0.0.2
    deploy:
      replicas: 8
      resources:
        limits:
          cpus: "0.1"
          memory: 30M
      restart_policy:
        condition: on-failure
    ports:
      - "88:80"
    networks:
      - webnet
  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet
networks:
  webnet:
